    function countdownText(newNumber) { // sets countdown's images (block nums)
        var countdownNumbers = newNumber.toString().split('').map(Number); 
        var finalBackground = "";
        
        for (let currentDigit = 0; currentDigit < countdownNumbers.length; currentDigit++) {
            finalBackground += "url('" + "assets/" + (currentDigit + 1) + "-" + countdownNumbers[currentDigit] + ".png'), ";
        }

        finalBackground += "url('assets/LandingBackground.png')";

        document.getElementsByClassName("LandingCounter")[0].style.backgroundImage = finalBackground;
    }

    function calculateSince(givenDate) {
        var startTime = new Date(givenDate);
        var day_end = new Date();
        var total_days = (day_end - startTime) / (1000 * 60 * 60 * 24);
        return total_days.toFixed(0);
    }

    var epicNumber = calculateSince("May 18 2020"); // how many days it's been since BOPIMO! was revealed.

    countdownText(epicNumber); 

    let counts = setInterval(updated,100); // makes the cool counting up effect when u first open the site
        let upto = epicNumber - 10;
        function updated() {
            countdownText(upto);
            ++upto;
            if (upto > epicNumber - 1) {
                clearInterval(counts);
            }
    }

        document.getElementsByClassName("LandingCounter")[0].style.pointerEvents = "all";
    }

    

    fillNews();

    function fillNews() { // creates the bopi news ^-^
        for (let i = 0; i < newsData["news"].length; i++) {
            var newPost = document.createElement("div");
            newPost.className = "NewsSection";

            var newImage = document.createElement("div");
            newImage.className = "NewsPicture";

            newImage.style.backgroundImage = "url('" + newsData["news"][i]["pic"] + "')";

            newPost.appendChild(newImage);

            var newTitle = document.createElement("h2");

            newTitle.setAttribute("timesince",calculateSince(newsData["news"][i]["date"]) + " days ago");
            newTitle.innerHTML = newsData["news"][i]["title"];

            newPost.appendChild(newTitle);

            var newDesc  = document.createElement("p");
            newDesc.innerHTML = newsData["news"][i]["desc"];
            newDesc.style.gridColumn = 2;

            newPost.appendChild(newDesc);


            if (newsData["news"][i]["resources"]) {
                var newButton = document.createElement("button");
                newButton.addEventListener("click", function(){openResources(i);});
                newButton.innerHTML = "SEE MORE";
                newButton.style.right = "10px";
                newButton.style.bottom = "10px";
                newPost.appendChild(newButton);
            }
        
            document.getElementsByClassName("InfoContainer")[0].appendChild(newPost);

        }
    }

    function closeTheResources() { // remove resources tab
        document.getElementsByClassName("InfoContainer")[0].style.display = "grid";
        document.getElementsByClassName("ResourceContainer")[0].style.display = "none";

        document.getElementById("infotitle").innerHTML = "latest updates";
        document.getElementById("infotitle").setAttribute("shadow","latest updates")

        var paras = document.getElementsByClassName('hi');

        while(document.getElementsByClassName('ResourceSection')[0]) {
            document.getElementsByClassName("ResourceContainer")[0].removeChild(document.getElementsByClassName('ResourceSection')[0]);
        }
    }

    function openResources(index) { // check out resources of news section
        document.getElementsByClassName("InfoContainer")[0].style.display = "none";
        document.getElementsByClassName("ResourceContainer")[0].style.display = "grid";

        document.getElementById("infotitle").innerHTML = newsData["news"][index]["title"] + " resources";
        document.getElementById("infotitle").setAttribute("shadow",newsData["news"][index]["title"] + " resources")

        for (resource in newsData["news"][index]["resources"]) {
            var newResource = document.createElement("div");
            newResource.className = "ResourceSection";
            if (newsData["news"][index]["resources"][resource][1] == "image") {
                var newSource = document.createElement("img");
                newSource.src = newsData["news"][index]["resources"][resource][0];


                
                newResource.appendChild(newSource);
                newResource.addEventListener("click", function(){window.open(this.getElementsByTagName("img")[0].src)});
            }

            if (newsData["news"][index]["resources"][resource][1] == "video") {
                var newSource = document.createElement("video");
                newSource.setAttribute("controls","controls")  
                newSource.src = newsData["news"][index]["resources"][resource][0];

                newResource.appendChild(newSource);
            }

            var newTitle = document.createElement("h2");
            newTitle.innerHTML = resource;
            newTitle.setAttribute("timesince",newsData["news"][index]["resources"][resource][1])

            newResource.appendChild(newTitle);
            

            document.getElementsByClassName("ResourceContainer")[0].appendChild(newResource);
            
        }
